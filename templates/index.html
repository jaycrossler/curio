<!doctype html>
<html lang="en">
<head>
    <title>Curio</title>
    <script type="text/javascript">window.name='index'</script>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="../static/script.js"></script>
    <link href="../static/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro:600|Teko:500" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Orbitron:400,700" rel="stylesheet">
 </head>

<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark d-flex justify-content-between">
    <div class="p-2"><a class="navbar-brand" href="mailto:jay.crossler@gmail.com?subject=Curio RaspberryPi LED control">&copy;
        Curio </a></div>
    <div class="p-2"><a class=nav-link href="https://github.com/jaycrossler/curio" id="subtitle" target="_blank">Control
        Raspberry Pi lights with your Browser<span id="mqtt_status">&nbsp;(Â·)</span></a>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col">
            <header class="btn btn-block border-light badge-pill" id="status" type="header"><p> {{status}} </p>
            </header>
        </div>
        <div class="col">
            <span class="btn btn-block border-light" style="padding:9px">Animation:
            <select class="dropdownModeButton btn btn-secondary">
              <option>Default</option>
            </select>
            </span>
      </div>
    </div>
    <div class="row">
        <div class="col">
            <button class="btn btn-block btn-outline-danger" id="rainbowBtn" type="button">
            </button>
        </div>
    </div>
    <div class="row" id="color_picker"></div>

    <div class="row">
        <div class="col">
            <button class="btn btn-block btn-outline-secondary" id="stopBtn" type="button">
            </button>
        </div>
    </div>

    <div class="row" id="led_results">
    </div>
    <div class="row"></div>
</div>
</body>
</html>
